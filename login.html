  <section class="first-section-page__login">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-lg-8 px-0 login__image d-none d-sm-none d-md-block">
        </div>
        <div class="col-lg-4">
          <div class="login__form">
            <form action="" method="post">
              <h2>Welcome back!</h2>
              <p class="lead">We can't wait for you to see what's new. Happy Shipping!</p>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                  <input type="email" class="form-control" name="email" placeholder="Email Address" required="required">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fas fa-key"></i></i></span>
                  <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
                <div class="d-flex justify-content-end">
                  <a class="login__form__forgotpass" href="#">forgot password?</a>
                </div>
              </div>
          </div>
          </form>
        </div>
      </div>
